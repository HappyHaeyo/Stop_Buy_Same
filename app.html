<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Lip Collector</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 사이드바 -->
    <aside class="sidebar">
        <!-- 탭 버튼들: 이미지로 변경 가능하도록 img 태그 사용 -->
        <img id="tab-btn-home" src="assets/tab_home.png" alt="Home" class="tab-btn active"
            onerror="this.src='https://placehold.co/60x60/E7BCD2/FFF?text=HOME'">
        <img id="tab-btn-list" src="assets/tab_list.png" alt="List" class="tab-btn"
            onerror="this.src='https://placehold.co/60x60/E7BCD2/FFF?text=LIST'">
        <img id="tab-btn-analysis" src="assets/tab_analysis.png" alt="Analysis" class="tab-btn"
            onerror="this.src='https://placehold.co/60x60/E7BCD2/FFF?text=ANLY'">
        <img id="tab-btn-deco" src="assets/tab_deco.png" alt="Deco" class="tab-btn"
            onerror="this.src='https://placehold.co/60x60/E7BCD2/FFF?text=DECO'">
    </aside>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="content-wrapper">

            <!-- 공통 헤더 -->
            <header class="app-header flex justify-between items-center">
                <div>
                    <div class="app-title">
                        Smart Lip Collector
                    </div>
                    <p class="text-xs text-rose-400 font-medium ml-1 mt-1">AI 컬러 분석기</p>
                </div>
                <div
                    class="bg-white px-3 py-1 rounded-full text-xs font-bold text-rose-500 shadow-sm border border-rose-100">
                    Total <span id="headerTotalCount">0</span>
                </div>
            </header>

            <!-- 🏠 VIEW: HOME (대시보드) -->
            <div id="view-home" class="fade-in">

                <div id="analysisSection" class="dashboard-grid">
                    <!-- 1. 보유 현황 통계 -->
                    <div class="pink-card">
                        <div class="pink-title-bar">
                            <span class="flex items-center gap-2"><i data-lucide="bar-chart-2" class="w-4 h-4"></i> 보유
                                현황 통계</span>
                        </div>
                        <div class="card-body flex flex-col justify-between">
                            <div class="relative w-full h-64">
                                <canvas id="personalColorChart"></canvas>
                            </div>
                            <div
                                class="bg-slate-50 rounded-xl p-3 text-sm leading-relaxed border border-slate-100 mt-2 text-center">
                                <p id="analysisText" class="text-slate-700">데이터를 불러오는 중...</p>
                            </div>
                        </div>
                    </div>

                    <!-- 2. 컬러 맵 -->
                    <div class="pink-card relative">
                        <div class="pink-title-bar">
                            <span class="flex items-center gap-2"><i data-lucide="crosshair" class="w-4 h-4"></i> 컬러 맵
                                (Color Map)</span>
                            <span class="text-[10px] bg-white/30 px-2 py-0.5 rounded-full text-white">Light / Deep /
                                Warm / Cool</span>
                        </div>
                        <div class="card-body p-0 relative bg-slate-50/30">
                            <!-- 배경 그리드 라인 -->
                            <div
                                class="absolute inset-0 pointer-events-none flex flex-col justify-center items-center opacity-30">
                                <div class="w-full h-px bg-rose-400 absolute top-1/2"></div>
                                <div class="h-full w-px bg-rose-400 absolute left-1/2"></div>
                            </div>
                            <!-- 사분면 라벨 -->
                            <div class="absolute inset-0 pointer-events-none p-4">
                                <div class="text-xs font-bold text-orange-400/70 absolute top-16 left-6">Spring</div>
                                <div class="text-xs font-bold text-purple-400/70 absolute top-16 right-6">Summer</div>
                                <div class="text-xs font-bold text-amber-700/50 absolute bottom-6 left-6">Autumn</div>
                                <div class="text-xs font-bold text-rose-800/50 absolute bottom-6 right-6">Winter</div>
                            </div>
                            <!-- 차트 캔버스 -->
                            <div class="relative w-full h-full min-h-[300px]">
                                <canvas id="scatterChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 3. 새 립스틱 등록 -->
                <div class="pink-card mt-6">
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-rose-400 to-orange-400"></div>
                    <div class="p-6">
                        <h3 class="text-sm font-bold mb-4 text-slate-700 flex items-center gap-2">
                            <i data-lucide="sparkles" class="w-4 h-4 text-yellow-500"></i> 새 립스틱 등록
                        </h3>

                        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                            <!-- 이미지 업로드 영역 -->
                            <div class="md:col-span-1">
                                <label
                                    class="block w-full h-32 md:h-full border-2 border-dashed border-rose-200 rounded-2xl flex flex-col items-center justify-center cursor-pointer hover:bg-rose-50 transition relative overflow-hidden group min-h-[140px]">
                                    <img id="imagePreview"
                                        class="absolute inset-0 w-full h-full object-cover hidden opacity-80">
                                    <div class="text-center z-10 p-2 bg-white/80 rounded-xl backdrop-blur-sm">
                                        <i data-lucide="camera" class="w-6 h-6 text-rose-400 mx-auto mb-1"></i>
                                        <span class="text-xs text-slate-500 font-medium">색상 추출</span>
                                    </div>
                                    <input type="file" id="imageInput" accept="image/*" class="hidden">
                                </label>
                            </div>

                            <!-- 입력 폼 영역 -->
                            <div class="md:col-span-3 space-y-3">
                                <div class="grid grid-cols-2 gap-3">
                                    <input type="text" id="inputBrand" placeholder="브랜드 (예: 롬앤)" class="input-field">
                                    <input type="text" id="inputName" placeholder="제품명" class="input-field">
                                </div>

                                <div class="flex gap-2 items-center bg-white p-2 rounded-xl border border-slate-200">
                                    <input type="color" id="inputHex"
                                        class="h-10 w-10 rounded cursor-pointer border-0 bg-transparent flex-none"
                                        value="#ff0000">
                                    <div class="flex-1 min-w-0">
                                        <input type="text" id="inputColorName" placeholder="컬러명 (예: 베어그레이프)"
                                            class="w-full bg-transparent text-sm font-medium outline-none text-slate-700">
                                    </div>
                                </div>

                                <div class="grid grid-cols-3 gap-3">
                                    <div class="col-span-2 relative">
                                        <select id="inputPersonalColor" class="input-field appearance-none bg-white">
                                            <option value="" disabled selected>🎨 퍼스널 컬러 (자동 추천됨)</option>
                                            <option value="봄 웜 라이트">🌸 봄 웜 라이트</option>
                                            <option value="봄 웜 브라이트">🌺 봄 웜 브라이트</option>
                                            <option value="여름 쿨 라이트">🍧 여름 쿨 라이트</option>
                                            <option value="여름 쿨 브라이트">🍉 여름 쿨 브라이트</option>
                                            <option value="여름 쿨 뮤트">🌫️ 여름 쿨 뮤트</option>
                                            <option value="가을 웜 뮤트">🍂 가을 웜 뮤트</option>
                                            <option value="가을 웜 딥">🍁 가을 웜 딥</option>
                                            <option value="가을 웜 다크">☕ 가을 웜 다크</option>
                                            <option value="겨울 쿨 브라이트">🍒 겨울 쿨 브라이트</option>
                                            <option value="겨울 쿨 딥">🍷 겨울 쿨 딥</option>
                                            <option value="겨울 쿨 다크">🖤 겨울 쿨 다크</option>
                                            <option value="잘 모름">🤔 잘 모르겠음</option>
                                        </select>
                                        <i data-lucide="chevron-down"
                                            class="absolute right-3 top-3 w-4 h-4 text-slate-400 pointer-events-none"></i>
                                    </div>
                                    <button id="addBtn" class="register-btn col-span-1 py-3 text-sm shadow-md">
                                        등록
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- End of Home View -->


            <!-- 💄 VIEW: LIST (내 파우치) -->
            <div id="view-list" class="hidden-tab fade-in">

                <div class="sticky top-0 z-40 bg-[#F1F1F2] pb-4 pt-2">
                    <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                        <button onclick="filterBy('all')" class="filter-chip active" id="filter-all">전체</button>
                        <button onclick="filterBy('봄')" class="filter-chip" id="filter-spring">봄웜</button>
                        <button onclick="filterBy('여름')" class="filter-chip" id="filter-summer">여름쿨</button>
                        <button onclick="filterBy('가을')" class="filter-chip" id="filter-autumn">가을웜</button>
                        <button onclick="filterBy('겨울')" class="filter-chip" id="filter-winter">겨울쿨</button>
                    </div>
                </div>

                <div id="lipstickGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-12">
                    <!-- 아이템들이 여기 추가됨 -->
                </div>

                <!-- 하단 액션 버튼들 -->
                <div class="flex justify-center gap-4 mb-20 text-xs text-stone-400 mt-8">
                    <button id="downloadBtn" class="hover:text-stone-600 underline">데이터 백업</button>
                    <span>|</span>
                    <label class="cursor-pointer hover:text-stone-600 underline">
                        가져오기
                        <input type="file" id="csvUpload" accept=".csv" class="hidden">
                    </label>
                    <span>|</span>
                    <button id="sampleBtn" class="hover:text-stone-600 underline">샘플 추가</button>
                    <span>|</span>
                    <button id="resetBtn" class="hover:text-red-400 underline">초기화</button>
                </div>
            </div> <!-- End of List View -->

            <!-- 📊 VIEW: ANALYSIS (준비중) -->
            <div id="view-analysis" class="hidden-tab fade-in flex items-center justify-center h-64">
                <div class="text-center opacity-50">
                    <i data-lucide="pie-chart" class="w-12 h-12 mx-auto mb-2 text-rose-300"></i>
                    <p>상세 분석 기능이 곧 추가될 예정입니다.</p>
                </div>
            </div>

            <!-- 🎀 VIEW: DECO (준비중) -->
            <div id="view-deco" class="hidden-tab fade-in flex items-center justify-center h-64">
                <div class="text-center opacity-50">
                    <i data-lucide="sticker" class="w-12 h-12 mx-auto mb-2 text-rose-300"></i>
                    <p>꾸미기 기능이 곧 추가될 예정입니다.</p>
                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
